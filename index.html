	<h1>Lady Gaga Video Generator</h1>
<body>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("background.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  opacity: 0.65;
  background-position: absolute;
  background-repeat: no-repeat;
  background-size: cover;

}

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
  position: relative;
}

</style>
<div class="bg"></div>
  <div class="caption">
    <span class="border"><iframe width="854" height="480" src="https://www.youtube.com/embed/Xn599R0ZBwg?controls=0; " frameborder="0" allowfullscreen></iframe>
</iframe></span>
</div>
</head>
